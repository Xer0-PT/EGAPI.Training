  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
            {{ '::StoreBooks' | abpLocalization }}
          </h5>
        </div>
      </div>
    </div>
    <div class="card-body">
      <ngx-datatable [rows]="storeBook.items" [count]="storeBook.totalCount" [list]="list" default>
        <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Stock' | abpLocalization" prop="stock"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Price' | abpLocalization" prop="price">
          <ng-template let-row="row" ngx-datatable-cell-template>{{ row.price | currency:"EUR" }}</ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Id' | abpLocalization" prop="id"></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
